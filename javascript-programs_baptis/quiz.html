<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        
body {
    background-color: #fff;
    color: #212529;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    margin: 0;
    text-align: left;
}

.container {
    margin-left: auto;
    margin-right: auto;
    padding-left: 15px;
    padding-right: 15px;
}

.header {
    background-color: #477bff;
    color: #fff;
    margin-bottom: 2rem;
    padding: 2rem 1rem;
    text-align: center;
}

.section {
    padding: 0.5rem 2rem 1rem 2rem;
}

.section:hover {
    background-color: #f5f5f5;
    transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
}

h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 48px;
}

button, input[type="submit"] {
    background-color: #d9edff;
    border: 1px solid transparent;
    border-radius: 0.25rem;
    font-size: 0.95rem;
    font-weight: 400;
    line-height: 1.5;
    padding: 0.375rem 0.75rem;
    text-align: center;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    vertical-align: middle;
}


input[type="text"] {
    line-height: 1.8;
    width: 25%;
}

input[type="text"]:hover {
    background-color: #f5f5f5;
    transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
}



    </style>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <!-- Part 1 -->
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>Which state is the largest in Nigeria by land area?</h3>
            <div>
                <button class="choice">Kano</button>
                <button class="choice">Abuja</button>
                <button class="choice">Imo</button>
                <button class="choice correct">Sokoto</button>
            </div>
            <p id="mc-result"></p>
        </div>

        <!-- Part 2 -->
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is the capital city of Nigeria?</h3>
            <input type="text" id="response">
            <button id="check-response">Check Answer</button>
            <p id="fr-result"></p>
        </div>
    </div>

    <script>
        // === Multiple Choice Logic ===
        const choices = document.querySelectorAll(".choice");
        const mcResult = document.getElementById("mc-result");

        choices.forEach(button => {
            button.addEventListener("click", function () {
                // Reset all buttons
                choices.forEach(b => b.style.backgroundColor = "");
                
                if (button.classList.contains("correct")) {
                    button.style.backgroundColor = "green";
                    mcResult.textContent = "Correct!";
                    mcResult.style.color = "green";
                } else {
                    button.style.backgroundColor = "red";
                    mcResult.textContent = "Incorrect";
                    mcResult.style.color = "red";
                }
            });
        });

        // === Free Response Logic ===
        const responseInput = document.getElementById("response");
        const checkBtn = document.getElementById("check-response");
        const frResult = document.getElementById("fr-result");

        checkBtn.addEventListener("click", function () {
            const answer = responseInput.value.trim().toLowerCase();
            if (answer === "abuja") {
                responseInput.style.backgroundColor = "lightgreen";
                frResult.textContent = "Correct!";
                frResult.style.color = "green";
            } else {
                responseInput.style.backgroundColor = "lightcoral";
                frResult.textContent = "Incorrect";
                frResult.style.color = "red";
            }
        });
    </script>
</body>
</html>
