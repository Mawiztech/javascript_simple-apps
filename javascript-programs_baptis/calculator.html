<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 260px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      margin-bottom: 15px;
      padding: 5px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .operator {
      background: #ff9800;
    }

    .operator:hover {
      background: #e68900;
    }

    .equal {
      grid-column: span 2;
      background: #2196f3;
    }

    .equal:hover {
      background: #1976d2;
    }

    .clear {
      background: #f44336;
    }

    .clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>0</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.textContent === "C") {
          display.value = "";
        } else if (btn.textContent === "=") {
          try {
            display.value = eval(display.value); // calculate expression
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += btn.textContent;
        }
      });
    });
  </script>
</body>
</html>
